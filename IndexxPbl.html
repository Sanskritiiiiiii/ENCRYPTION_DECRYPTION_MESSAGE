<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encryption and Decryption</h1>
        <h2>Encrypt</h2>
        <textarea id="encrypt-input" placeholder="Enter a message to encrypt"></textarea>
        <button onclick="encrypt()">Encrypt</button>
        <div class="result" id="encrypt-result">Encrypted message will be displayed here</div>
        <h2>Decrypt</h2>
        <textarea id="decrypt-input" placeholder="Enter a message to decrypt"></textarea>
        <button onclick="decrypt()">Decrypt</button>
        <div class="result" id="decrypt-result">Decrypted message will be displayed here</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
